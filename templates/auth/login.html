{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrar • Personal Trainer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/theme.css' %}" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-card card shadow-sm">
    <div class="card-body p-4">
      <div class="d-flex align-items-center mb-3">
        <div class="brand-mark me-2">PT</div>
        <div>
          <div class="fw-bold">Personal Trainer</div>
          <div class="text-secondary small">Web Admin</div>
        </div>
      </div>

      <h1 class="h4 mb-3">Entrar</h1>

      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
          <label class="form-label">Usuário</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          {{ form.password }}
        </div>
        <button class="btn btn-brand w-100" type="submit">Acessar</button>
      </form>

      <p class="text-secondary small mt-3 mb-0">
        Dica: crie um usuário com <code>python manage.py createsuperuser</code>.
      </p>
    </div>
  </div>

  <script>
    // Ajuste simples nos inputs do Django para parecer "humano" e consistente.
    document.querySelectorAll("input").forEach(el => el.classList.add("form-control","form-control-lg"));
  </script>
</body>
</html>
