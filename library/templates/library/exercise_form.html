{% extends "base.html" %}
{% block title %}Exercício • Biblioteca{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="h4 mb-3">{% if form.instance.pk %}Editar Exercício{% else %}Novo Exercício{% endif %}</h1>
    <form method="post" class="row g-3">
      {% csrf_token %}
      <div class="col-12 col-lg-6">
        <label class="form-label">Nome</label>
        {{ form.name }}
      </div>
      <div class="col-12 col-lg-6">
        <label class="form-label">Grupo muscular</label>
        {{ form.muscle_group }}
      </div>
      <div class="col-12">
        <label class="form-label">Observações</label>
        {{ form.notes }}
      </div>
      <div class="col-12 d-flex gap-2">
        <button class="btn btn-brand btn-pill" type="submit">Salvar</button>
        <a class="btn btn-outline-secondary btn-pill" href="{% url 'library:exercises' %}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
<script>
  document.querySelectorAll("input, textarea").forEach(el => el.classList.add("form-control","form-control-lg"));
</script>
{% endblock %}
